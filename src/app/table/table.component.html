<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Task</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ task.body }}
    </td>
    <td><button>X</button></td>
  </tr>
  </tbody>
</table>
