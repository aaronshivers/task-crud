<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div>
      <input class="mr-3" type="text" [(ngModel)]="taskBody" value="{{ taskBody }}">
      <button class="btn btn-primary" (click)="addTask()">submit</button>
    </div>


  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Task</button>

<hr>

<pre>{{closeResult}}</pre>
